[build]
builder = "dockerfile"

[deploy]
# ヘルスチェックを一時的に無効化
# healthcheckPath = "/health"
# healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[environments.production]
variables = {
  NODE_ENV = "production",
  MCP_PORT = "8931",
  PLAYWRIGHT_BROWSERS_PATH = "/ms-playwright",
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD = "1"
} 